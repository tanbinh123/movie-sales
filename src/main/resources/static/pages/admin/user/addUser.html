<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link href="../../css/public.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function addUser() {
            window.alert("添加成功")
        }
    </script>
</head>
<body>
<div th:replace="public.html::上方导航"></div>
<div th:replace="public.html::左导航栏"></div>
<div id="操作界面">
    <div id="addeMovie">
        <form th:action="@{/admin/addUser}" th:method="get" >
            <p>用户名称：<input th:type="text" th:name="uName" th:required="true"></p>
            <!--            <p>用户性别：<input th:type="text" th:name="uSex"></p>-->
            <p>
                <select th:name="uSex">
                    <option  th:value="男" th:text="男"></option>
                    <option th:value="女" th:text="女"></option>
                </select>
            </p>
            <p>用户手机号：<input th:type="text" th:name="uPhoneNum"></p>
            <p>用户账号：<input th:type="text" th:name="uUsername"></p>
            <p>用户密码：<input th:type="text" th:name="uPassword"></p>
            <p>
                <button type="submit" onclick="" class="btn btn-info" th:onclick="addUser()">确认</button>
            </p>
        </form>

    </div>
</div>
</body>
</html>
